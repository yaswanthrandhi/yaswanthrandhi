
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Username</div>
			<input autocomplete="off" type="text" name="username">
			<div id="username_error">Please enter username</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please enter password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="validate.js"></script>
</body>
</html>
